  <style>
    /* Smooth scrolling transition */
    html {
      scroll-behavior: smooth;
    }

    /* Dropdown menu styles */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #ffb6af;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown:hover .dropbtn {
      background-color: #3e8e41;
    }
    

    /* Hero background image */
    .hero-bg {
      background-image: url('https://i.pinimg.com/564x/3c/cd/f1/3ccdf1d10719d43f7744e28f918a01f0.jpg');
      background-size: cover;
      background-position: center;
    }

    /* Recipe card hover effect */
    .recipe-card {
      transition: transform 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      padding-bottom: 100%; /* Ensures the card is square */
      position: relative;
      overflow: hidden; /* Prevents image overflow */
    }

    .recipe-card:hover {
      transform: scale(1.05);
    }

    .recipe-card img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures the image covers the entire square card */
      border-radius: 10px;
    }

    .recipe-links {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(255, 255, 255, 0.7);
      padding: 5px 10px;
      border-radius: 5px;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      padding: 20px;
      max-width: 80%;
      max-height: 80%;
      overflow: auto;
      z-index: 1000;
    }

    .modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
      text-align: left;
    }

    .modal-close {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-size: 20px;
      color: #333;
    }

    /* Blur effect for modal */
    .modal-open {
      filter: blur(5px);
    }

    /* Procedure content styles */
    .procedure-content {
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin: 20px 0;
      border-radius: 10px;
      max-height: 400px;
      overflow-y: auto;
    }
  </style>
</head>
